<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        .tagline {
            font-size: 14px;
            color: #a0a0b8;
            margin-bottom: 28px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-card {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            text-decoration: none;
            color: #fff;
            transition: all 0.25s ease;
            backdrop-filter: blur(10px);
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .link-card:active {
            transform: translateY(0);
        }

        .link-icon {
            font-size: 28px;
            flex-shrink: 0;
            width: 40px;
            text-align: center;
        }

        .link-text {
            text-align: left;
        }

        .link-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .link-desc {
            font-size: 12px;
            color: #a0a0b8;
        }

        .link-arrow {
            margin-left: auto;
            color: #a0a0b8;
            font-size: 18px;
            flex-shrink: 0;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #555;
        }

        .footer a {
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
